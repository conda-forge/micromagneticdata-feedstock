{% set name = "micromagneticdata" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51f75295cea22e50f4760c3b7d3e906539da4a8b6aac2d5adb095440a4e8b947

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - discretisedfield ==0.8.18
    - ubermagtable ==0.3
test:
  imports:
    - micromagneticdata
  commands:
    - python -c "import sys; import micromagneticdata; sys.exit(micromagneticdata.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python tools for the analysis of computational magnetism data.
  doc_url: http://micromagneticdata.readthedocs.io
  dev_url: https://github.com/ubermag/micromagneticdata

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
    - lang-m
